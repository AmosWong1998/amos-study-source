server:
  port: 8080

spring:
  application:
    name: rainsfall
  # nacos
  cloud:
    nacos:
      # 注册中心的配置
      discovery:
        server-addr: http://127.0.0.1:8848
        namespace: dev
        group: DEFAULT_GROUP
        register-enabled: false
      config:
        import-check:
          enabled: false
        server-addr: http://127.0.0.1:8848
        refresh-enabled: true
        namespace: ${spring.cloud.nacos.discovery.namespace}
        name: ${spring.application.name}
        file-extension: properties
